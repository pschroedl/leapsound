<!doctype html>
<html>
  <head>   
    <title>LeapFilters : 4-pole Filters, Leap Controlled</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="lib/jquery.min.js"></script>
    <script src="lib/leapjs/leap.js"></script>
    <script src="lib/webkitAudioContextMonkeyPatch.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    
    <script src="lib/jquery.knob.js"></script>
    <script src="lib/dat.gui.min.js"></script>
    <script src="src/ls.js"></script>
    <script src="src/ls.Knob.js"></script>
    <script src="src/ls.GUI.js"></script>
    <script src="src/ls.datGUI.js"></script>

    <script src="src/ls.initAudioContext.js"></script>
    <script src="src/ls.Filter.js"></script>
    <script src="src/ls.ZPlaneSampler.js"></script>
    <script src="src/ls.Log.js"></script>
    <script src="src/ls.LeapControlledFilter.js"></script>
    <script src="src/ls.leapControl.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
      $(ls.init);
    </script>
  </head>

  <body>
    <div>
      <div class="topbar">
        <div class="heading">LeapFilters - One hand to rule them all</div>
        <div class="subheading"> A bank of three 4-pole filters powered by the Leap Motion Controller</div>
      </div>
    </div>
    <div class="outercontainer">

      <div class="container">
        <div class="rowtitle">Low Pass Filter - One finger</div>
        <div class="controlbar">
          <div class="innercontrolbar">
            <span class="knob">
              <input id="filter1cutoff">
              <div>
                <div class="knobcaption">Cutoff</div>
              </div>
            </span>
            <span class="knob">
              <input id="filter1q">
              <div>
                <div class="knobcaption">Resonance</div>
              </div>
            </span>
            <span class="knob">
              <input id="filter1gain">
              <div>
                <div class="knobcaption">Gain</div>
              </div>
            </span>
          </div>
        </div>
        <div class="rowtitle">Band Pass Filter - Two fingers</div>  
        <div class="controlbar">
          <div class="innercontrolbar">    
            <span class="knob">
              <input id="filter2cutoff">
              <div>
                <div class="knobcaption">Cutoff</div>
              </div>
            </span>
            <span class="knob">
              <input id="filter2q">
              <div>
                <div class="knobcaption">Resonance</div>
              </div>
            </span>      
            <span class="knob">
              <input id="filter2gain">
              <div>
                <div class="knobcaption">Gain</div>
              </div>
            </span>
          </div>
        </div>
        <div class="rowtitle">High Pass Filter - Three Fingers</div> 
        <div class="controlbar">
          <div class="innercontrolbar">     
            <span class="knob">
              <input id="filter3cutoff">
              <div>
                <div class="knobcaption">Cutoff</div>
              </div>
            </span>
            <span class="knob">
              <input id="filter3q">
              <div>
                <div class="knobcaption">Resonance</div>
              </div>
            </span>      
            <span class="knob">
              <input id="filter3gain">
              <div>
                <div class="knobcaption">Gain</div>
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
